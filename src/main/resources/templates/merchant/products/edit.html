<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Product</h1>
    <form action="#" th:action="@{/merchant/products/update/{id}(id=${product.productId})}" th:object="${product}" method="post" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" class="form-control" th:field="*{price}" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}" />
        </div>
        <div class="form-group">
            <label for="merchant">Merchant ID:</label>
            <input type="text" id="merchant" class="form-control" th:field="*{merchant}" readonly />
            <small class="form-text text-muted">Merchant ID is automatically set.</small>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" th:field="*{status}">
                <option value="AVAILABLE">Available</option>
                <option value="UNAVAILABLE">Unavailable</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/merchant/products" class="btn btn-secondary mt-3">Back to list</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
