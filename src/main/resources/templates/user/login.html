<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Cửa hàng ẩm thực</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://png.pngtree.com/background/20220716/original/pngtree-yellow-hot-pot-food-material-illustration-food-background-design-picture-image_1645024.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .login-container h3 {
            color: #ffd700; /* Màu vàng chủ đạo */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border: 2px solid #ffd700; /* Đường viền màu vàng */
            border-radius: 5px;
            color: #ffffff;
            padding: 15px;
        }

        .form-control::placeholder {
            color: #ffd700;
        }

        .form-group input[type="checkbox"] {
            accent-color: #ffd700; /* Màu vàng cho checkbox */
        }

        .btn-login {
            background-color: #ffd700;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            padding: 12px 20px;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #e6c200; /* Màu vàng đậm hơn khi hover */
        }

        .footer-text {
            color: #ffffff;
            margin-top: 20px;
        }

        .footer-text a {
            color: #ffd700;
            font-weight: bold;
        }

        .forgot-password {
            color: #ffd700;
        }

        .forgot-password:hover {
            color: #e6c200;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center">
                <!-- Tiêu đề chính -->
                <h1 class="mb-4 text-white"></h1>
            </div>
            <div class="login-container text-center">
                <h3>Login Here</h3>

                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Sai tên đăng nhập hoặc mật khẩu.
                </div>

                <!-- Hiển thị thông báo đăng xuất thành công -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Bạn đã đăng xuất thành công.
                </div>

                <!-- Form đăng nhập -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                    </div>

                    <div class="form-group text-left">
                        <label class="text-white">
                            <input type="checkbox"> Ghi nhớ đăng nhập
                        </label>
                        <a href="#" class="forgot-password float-right">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn-login">Đăng nhập</button>
                </form>

                <div class="footer-text">
                    <p>Chưa có tài khoản? <a th:href="@{/users/register}">Đăng ký ngay!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
