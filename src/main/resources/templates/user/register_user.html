<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Cửa hàng ẩm thực</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://png.pngtree.com/background/20220716/original/pngtree-yellow-hot-pot-food-material-illustration-food-background-design-picture-image_1645024.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .register-container h3 {
            color: #ffd700; /* Màu vàng chủ đạo */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border: 2px solid #ffd700; /* Đường viền màu vàng */
            border-radius: 5px;
            color: #ffffff;
            padding: 15px;
        }

        .form-control::placeholder {
            color: #ffd700;
        }

        .btn-register {
            background-color: #ffd700;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            padding: 12px 20px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #e6c200; /* Màu vàng đậm hơn khi hover */
        }

        .footer-text {
            color: #ffffff;
            margin-top: 20px;
        }

        .footer-text a {
            color: #ffd700;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center">
                <!-- Tiêu đề chính -->
                <h1 class="mb-4 text-white"></h1>
            </div>
            <div class="register-container text-center">
                <h3>Register Here</h3>

                <!-- Hiển thị thông báo lỗi nếu có -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>

                <!-- Form đăng ký -->
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Tên đăng nhập" required>
                    </div>

                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Số điện thoại" required>
                    </div>

                    <button type="submit" class="btn-register">Đăng ký</button>
                </form>

                <div class="footer-text">
                    <p>Đã có tài khoản? <a th:href="@{/users/login}">Đăng nhập ngay!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
