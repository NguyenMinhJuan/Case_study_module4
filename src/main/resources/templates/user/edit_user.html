<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Chỉnh sửa thông tin cá nhân</h3>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông báo lỗi nếu có -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>

                    <form th:action="@{/users/update}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu mới (nếu thay đổi):</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu mới">
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber">Số điện thoại:</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Cập nhật</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/users/profile}" class="btn btn-secondary">Quay lại trang cá nhân</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
